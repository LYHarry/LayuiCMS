<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta http-equiv="Cache-Control" content="no-siteapp" />

	<title>后台管理-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>

	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="/css/font.css">
	<link rel="stylesheet" href="/css/weadmin.css">

</head>

<body>
	<!-- 顶部开始 -->
	<div class="container">
		<div class="logo">
			<a href="/index.html">WeAdmin</a>
		</div>
		<div class="left_open">
			<i title="展开左侧栏" class="layui-icon layui-icon-shrink-right"></i>
		</div>
		<ul class="layui-nav right" lay-filter="">
			<li class="layui-nav-item">
				<a href="javascript:;">Admin</a>
				<dl class="layui-nav-child">
					<!-- 二级菜单 -->
					<dd>
						<a onclick="WeAdminShow('个人信息','http://www.baidu.com')">个人信息</a>
					</dd>
					<dd>
						<a onclick="WeAdminShow('切换帐号','/pages/login/index.html')">切换帐号</a>
					</dd>
					<dd>
						<a class="loginout" href="/pages/login/index.html">退出</a>
					</dd>
				</dl>
			</li>
		</ul>

	</div>
	<!-- 顶部结束 -->
	<!-- 中部开始 -->
	<!-- 左侧菜单开始 -->
	<div class="left-nav">
		<div id="side-nav"></div>
	</div>
	<!-- 左侧菜单结束 -->
	<!-- 右侧主体开始 -->
	<div class="page-content">
		<div class="layui-tab tab" lay-filter="wenav_tab" id="WeTabTip" lay-allowclose="true">
			<ul class="layui-tab-title" id="tabName">
				<li>我的桌面</li>
			</ul>
			<div class="layui-tab-content">
				<div class="layui-tab-item layui-show">
					<iframe src='/pages/welcome.html' frameborder="0" scrolling="yes" class="weIframe"></iframe>
				</div>
			</div>
		</div>
	</div>
	<div class="page-content-bg"></div>
	<!-- 右侧主体结束 -->
	<!-- 中部结束 -->
	<!-- 底部开始 -->
	<div class="footer">
		<div class="copyright">Copyright ©2018 WeAdmin v1.0 All Rights Reserved</div>
	</div>

	<script type="text/javascript" src="/plugs/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/layui.conf.js" charset="utf-8"></script>
	<!-- 底部结束 -->
	<script type="text/javascript">
		layui.use(['jquery', 'admin', 'menu'], function () {
			var $ = layui.jquery,
				admin = layui.admin,
				menu = layui.menu;
			$(function () {
				menu.getMenu('/json/menu.json');
				var login = JSON.parse(localStorage.getItem("login"));
				if (login) {
					if (login === 0) {
						window.location.href = '/pages/login/index.html';
						return false;
					} else {
						return false;
					}
				} else {
					window.location.href = '/pages/login/index.html';
					return false;
				}
			});
		});

	</script>
</body>
<!--Tab菜单右键弹出菜单-->
<ul class="rightMenu" id="rightMenu">
	<li data-type="fresh">刷新</li>
	<li data-type="current">关闭当前</li>
	<li data-type="other">关闭其它</li>
	<li data-type="all">关闭所有</li>
</ul>

</html>
