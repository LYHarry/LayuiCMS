<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>兑换码管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../css/weadmin.css">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">

</head>

<body>
    <div class="weadmin-nav">
        <span class="layui-breadcrumb">
            <a href="">优惠券管理</a>
            <a><cite>兑换码管理</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
            href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
    </div>
    <div class="weadmin-body">
        <div class="we-search-box">
            <form class="layui-form listSerarchForm" lay-filter="ListSerarchForm">
                <div class="layui-inline actSearchBox">
                    <label>活动</label>
                    <div class="layui-input-inline">
                        <select name="ActivityId" id="ActivityBox">
                            <option value="0">全部</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label>状态</label>
                    <div class="layui-input-inline">
                        <select name="State">
                            <option value="0">全部</option>
                            <option value="1">未使用</option>
                            <option value="2">已兑换</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label>创建时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="CdtDate" placeholder="点击选择时间" readonly="readonly"
                            class="layui-input layui-date-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="SerchBtn">
                        <i class="layui-icon layui-icon-search"></i>搜索</button>
                    <button class="layui-btn exportRedeemCode">导出</button>
                    <button class="layui-btn createRedeemCode">生成兑换码</button>
                </div>
            </form>
        </div>

        <table class="layui-table" id="redeemCodeTable" lay-filter="redeemCodeTable"></table>
    </div>

    <div class="weadmin-body" id="createRedeemCodeBox" style="display: none;">
        <form class="layui-form" lay-filter="CreateCodeForm">
            <div class="layui-form-item">
                <label class="layui-form-label">生成数量</label>
                <div class="layui-col-lg4">
                    <input type="text" name="Num" lay-verify="required|number" placeholder="请输入生成数量" autocomplete="off"
                        class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">所属活动</label>
                <div class="layui-col-lg4">
                    <select name="ActivityId" id="PopupActivityBox"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="CreateCodeBtn">
                        <i class="layui-icon"></i>生成</button>
                </div>
            </div>
        </form>
    </div>

    <!-- <script type="text/html" id="redeemCodeToolBar">
        <div class="layui-btn-container">
            <button class="layui-btn" lay-event="exportRedeemCode">导出</button>
            <button class="layui-btn" lay-event="createRedeemCode">生成兑换码</button>
          </div>        
    </script> -->

    <script type="text/javascript" src="../../js/init.js"></script>

</body>

</html>
