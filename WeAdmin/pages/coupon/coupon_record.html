<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>优惠券发送记录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../css/weadmin.css">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">

</head>

<body>
    <div class="weadmin-nav">
        <span class="layui-breadcrumb">
            <a href="">优惠券管理</a>
            <a><cite>优惠券发放记录</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
            href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">&#xe669;</i></a>
    </div>

    <div class="weadmin-body">

        <div class="we-search-box">
            <form class="layui-form">
                <div class="layui-inline actSearchBox">
                    <label>活动</label>
                    <div class="layui-input-inline">
                        <select name="ActivityId" id="ActivityBox">
                            <option value="0">全部</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label>优惠券</label>
                    <div class="layui-input-inline">
                        <select name="CouponId" id="CouponBox">
                            <option value="0">请选择优惠券</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label>状态</label>
                    <div class="layui-input-inline">
                        <select name="State">
                            <option value="0">全部</option>
                            <option value="1">未使用</option>
                            <option value="2">已使用</option>
                            <option value="3">已过期</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label>领取人</label>
                    <div class="layui-input-inline">
                        <input type="text" name="Receiver" placeholder="领取人" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label>领取时间</label>
                    <div class="layui-input-inline">
                        <input type="text" name="ReceiverDate" placeholder="领取时间" autocomplete="off" readonly="readonly"
                            class="layui-input layui-date-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn" lay-submit lay-filter="couponSerchBtn">
                        <i class="layui-icon layui-icon-search"></i>搜索</button>
                </div>
            </form>
        </div>

        <table class="layui-table" id="couponRecordTable" lay-filter="couponRecordTable"></table>

    </div>

    <script type="text/javascript" src="../../js/init.js"></script>

</body>

</html>
