<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <title>管理员登录-WeAdmin</title>

    <link rel="stylesheet" href="../../css/weadmin.css">
    <link rel="stylesheet" href="../../css/init.css">
    <link rel="stylesheet" href="../../plugs/layui/css/layui.css">

</head>

<body class="login-bg">

    <div class="login">
        <div class="message">铁航专线优惠券系统管理登录</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="UserName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr15">
            <input name="Password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr15">
            <div class="login-list login-captacha">
                <div class="layui-inline">
                    <input type="text" name="Captcha" lay-verify="required" class="login-input" placeholder="请输入验证码" />
                </div>
                <div class="layui-inline codeImgBox">
                    <img class="bw-cursor" id="codeImg" src="" />
                    <input id="captchaId" name="CaptchaGiud" type="hidden">
                </div>
            </div>
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20">
        </form>
    </div>

    <script type="text/javascript" src="../../js/init.js"></script>

</body>

</html>
